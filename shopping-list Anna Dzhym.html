<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ð¡SS Dinner</title>
    <link rel="shortcut icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/Shopping-list-Anna-Dzhym.css">
<body>
<header class="main-header">
    <h1>CSS Diner Shopping List</h1>
    <h3>Let's go to the mall!</h3>
</header>
<main  class="shopping-list">
    <section>
        <ul>
            <li class="list-item"><label for="item1"><input type="checkbox" name="done" id="item1"><span >A lot of pickles <span class="brackets">for the next lessons about CSS</span></span></label></li>
            <li class="list-item"><label for="item2"><input type="checkbox" name="done" id="item2"><span>10 apples <span class="brackets">for more CSS manipulations</span></span></label></li>
            <li class="list-item"><label for="item3"><input type="checkbox" name="done" id="item3"><span>20 oranges <span class="brackets">because they are awesome</span></span></label></li>
            <li class="list-item"><label for="item4"><input type="checkbox" name="done" id="item4"><span>13 plates <span class="brackets">hm...they always disappear</span></span></label></li>
            <li class="list-item"><label for="item5"><input type="checkbox" name="done" id="item5"><span>15 bentos</span></label></li>
            <li class="list-item"><label for="item6"><input type="checkbox" name="done" id="item6"><span> 1 bottle of Sake ^_^ <span class="brackets">for my friends</span></span></label></li>
        </ul>
    </section>
</main>
<footer>
    <section>
        <h2 class="bon-appetit">Bon appetit:)</h2>
    </section>
</footer>
</body>
</html>
